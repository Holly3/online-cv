      tagline: "掌握 Java 基础知识，如集合框架、异常处理、Stream 流、反射机制等，了解Java17新特性；了解 Java 并发编程，掌握 CAS、锁机制、并发容器、线程池、ThreadLocal 等方面的知识，并在多个项目中实际应用多线程进行实践和性能优化。对JVM 虚拟机有深刻了解，包括JMM、GC 底层算法以及各种常见垃圾回收器的原理。"

    - title: Spring
      tagline: "熟练使用 Spring、Spring MVC、Spring Boot和 MyBatis 等核心框架，能够迅速搭建项目。了解过这些框架的原理，并具备灵活扩展框架的能力。"

